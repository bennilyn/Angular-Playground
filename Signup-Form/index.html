<!doctype html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.3.2/css/foundation.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
</head>
<body>

<form name="signup_form" novalidate ng-submit="singupForm()">
    <fieldset>
        <legend>Signup</legend>
        
        <div class="row">
            <div class="large-12 columns">
                <label>Your name</label>
                <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength=3 ng-maxlength=20 required />
                <!--Shows error when modified && does not meet requirements-->
                <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                    <small class="error" ng-show="signup_form.name.$error.required">
                        Your name is required.
                    </small>
                    <small class="error" ng-show="signup_form.minlength.$error.required">
                        Your name is required to be at least 3 characters.
                    </small>
                    <small class="error" ng-show="signup_form.maxlength.$error.required">
                        Your name cannot be longer than 20 characters.
                    </small>
                </div>
            </div>
        </div>
        
        
        <button type="submit" class="button radius">Submit</button>
        
    </fieldset>
    
    <input type="text" name=""/>
    <input type="submit" value="Submit"/>
</form>
